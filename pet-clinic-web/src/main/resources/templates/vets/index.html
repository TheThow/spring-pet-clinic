<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>

    <h1 th:text="'List of Vets'"></h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 30px;">ID</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">ID</td>
            <td th:text="${vet?.firstName}">First Name</td>
            <td th:text="${vet?.lastName}">Last Name</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
